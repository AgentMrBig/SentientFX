
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TradingView Widget</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  </head>
  <body style="margin:0;">
    <div id="tradingview_container" style="width:100%; height:100vh;"></div>
    <script type="text/javascript">
      new TradingView.widget({
        autosize: true,
        symbol: "FX:USDJPY",
        interval: "1",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: false,
        container_id: "tradingview_container",
        studies: [
          "BB@tv-basicstudies",
          "Moving Average@tv-basicstudies",
          "Moving Average@tv-basicstudies",
          "Moving Average@tv-basicstudies"
        ],
        overrides: {
          "moving average.linewidth": 2,
          "moving average_0.length": 10,
          "moving average_0.color": "#FF0000",
          "moving average_1.length": 50,
          "moving average_1.color": "#00BFFF",
          "moving average_2.length": 200,
          "moving average_2.color": "#FFD700"
        }
      });
    </script>
  </body>
</html>
